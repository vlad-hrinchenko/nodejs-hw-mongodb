type: object
required:
  - _id
  - name
  - age
  - gender
  - avgMark
  - onDuty
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contacts's name"
    type: string
    example: 'John Doe'
  age:
    description: "Contact's age"
    type: number
    example: 12
  gender:
    description: "Contact's age"
    type: string
    enum: ['male', 'female', 'other']
  avgMark:
    description: "Contact's average mark. Should be between 1 and 12"
    type: number
    example: 9.7
  onDuty:
    description: 'Whether is Contact on duty'
    type: boolean
    example: false
  parentId:
    description: "Contact's parent id"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png

type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
  - isFavourite
  - createdAt
  - updatedAt
properties:
  _id:
    type: string
    example: '65ca67e7ae7f10c88b598384'
    description: MongoDB ObjectId
  name:
    type: string
    example: 'Ivan Petrenko'
  phoneNumber:
    type: string
    example: '+380671234567'
  email:
    type:
      - string
      - 'null'
    example: 'ivan@gmail.com'
  isFavourite:
    type: boolean
    example: false
  contactType:
    type: string
    enum:
      - work
      - home
      - personal
    example: 'personal'
  userId:
    type: string
    example: '65ca67e7ae7f10c88b598384'
    description: MongoDB ObjectId of user
  photo:
    type:
      - string
      - 'null'
    example: 'https://some-bucket.com/avatars/avatar.jpg'
  createdAt:
    type: string
    format: date-time
    example: '2025-09-09T03:32:37.000Z'
  updatedAt:
    type: string
    format: date-time
    example: '2025-09-09T03:32:37.000Z'

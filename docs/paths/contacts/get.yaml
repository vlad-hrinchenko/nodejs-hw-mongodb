tags:
  - Contacts
summary: Get all contacts with pagination
operationId: getContacts
description: Returns a paginated list of contacts.
parameters:
  - name: page
    in: query
    required: false
    schema:
      type: integer
      minimum: 1
    description: Page number
  - name: limit
    in: query
    required: false
    schema:
      type: integer
      minimum: 1
      maximum: 100
    description: Number of contacts per page
responses:
  '200':
    description: Paginated list of contacts
    content:
      application/json:
        schema:
          type: object
          required:
            - total
            - page
            - limit
            - contacts
          properties:
            total:
              type: integer
              example: 120
            page:
              type: integer
              example: 1
            limit:
              type: integer
              example: 20
            contacts:
              type: array
              items:
                $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'

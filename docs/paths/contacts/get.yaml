tags:
  - Contacts
summary: Get all contacts
operationId: getAllContacts
description: Get a list of contacts with pagination and filtering
security:
  - bearerAuth: []
parameters:
  - name: page
    in: query
    required: false
    schema:
      type: integer
      default: 1
      minimum: 1
    description: Page number for pagination
  - name: limit
    in: query
    required: false
    schema:
      type: integer
      default: 20
      minimum: 1
    description: Number of contacts per page
  - name: favourite
    in: query
    required: false
    schema:
      type: boolean
    description: Filter by favourite status
  - name: contactType
    in: query
    required: false
    schema:
      type: string
      enum: [work, home, personal]
    description: Filter by contact type
responses:
  '200':
    description: List of contacts with pagination
    content:
      application/json:
        schema:
          type: object
          properties:
            total:
              type: integer
              example: 125
            page:
              type: integer
              example: 1
            perPage:
              type: integer
              example: 20
            totalPages:
              type: integer
              example: 7
            data:
              type: array
              items:
                $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'

tags:
  - Contacts
summary: Get a paginated list of contacts
operationId: getContacts
description: Returns contacts with pagination
security:
  - bearerAuth: []
parameters:
  - name: page
    in: query
    required: false
    schema:
      type: integer
      minimum: 1
      example: 1
    description: Page number
  - name: limit
    in: query
    required: false
    schema:
      type: integer
      minimum: 1
      maximum: 100
      example: 10
    description: Contacts per page
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: object
          required:
            - total
            - page
            - limit
            - contacts
          properties:
            total:
              type: integer
              example: 56
            page:
              type: integer
              example: 1
            limit:
              type: integer
              example: 10
            contacts:
              type: array
              items:
                $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'

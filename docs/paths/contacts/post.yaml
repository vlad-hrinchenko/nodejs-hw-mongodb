tags:
  - Contacts
summary: Create new contact
operationId: createContact
description: Creates a new contact.
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - age
          - gender
          - avgMark
          - parentId
        properties:
          name:
            type: string
            example: John Doe
          age:
            type: number
            example: 12
          gender:
            type: string
            enum: [male, female, other]
            example: male
          avgMark:
            type: number
            example: 9.7
          parentId:
            type: string
            example: 65e4decdd286b30065d54af9
          photo:
            type: string
            format: binary
            example: null
responses:
  '201':
    description: Successfully created contact
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'

tags:
  - Contacts
summary: Create contact
operationId: createContact
description: Create a new contact
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            type: string
            example: 'Ivan Petrenko'
          phoneNumber:
            type: string
            example: '+380671234567'
          email:
            type: string
            example: 'ivan@gmail.com'
          isFavourite:
            type: boolean
            example: false
          contactType:
            type: string
            enum: [work, home, personal]
            example: 'personal'
          photo:
            type: string
            format: binary
responses:
  '201':
    description: Contact created successfully
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'

tags:
  - Contacts
summary: Get contact by ID
operationId: getContactById
description: Get a single contact by its unique identifier.
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
    description: The unique ID of the contact
    example: 66dea8b0de4be41c36276e7b

responses:
  '200':
    description: Successfully found contact!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Contact found successfully!
            data:
              type: object
              required:
                - _id
                - name
                - phoneNumber
                - isFavourite
                - contactType
                - createdAt
                - updatedAt
              properties:
                _id:
                  type: string
                  example: 66dea8b0de4be41c36276e7b
                name:
                  type: string
                  example: John Doe
                phoneNumber:
                  type: string
                  example: '80231231212'
                isFavourite:
                  type: boolean
                  example: true
                contactType:
                  type: string
                  example: work
                createdAt:
                  type: string
                  format: date-time
                  example: '2024-09-09T07:50:08.376Z'
                updatedAt:
                  type: string
                  format: date-time
                  example: '2024-09-09T07:50:08.376Z'
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact with this ID not found

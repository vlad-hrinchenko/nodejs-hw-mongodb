tags:
  - Contacts
summary: Get contact by id
operationId: getContact
description: Get a single contact by its unique ID
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - age
          - gender
          - avgMark
          - parentId
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          age:
            description: "Contact's age"
            type: number
            example: 12
          gender:
            description: "Contact's gender"
            type: string
            enum: ['male', 'female', 'other']
          avgMark:
            description: "Contact's average mark. Should be between 1 and 12"
            type: number
            example: 9.7
          onDuty:
            description: 'Whether contact is on duty'
            type: boolean
            example: false
          parentId:
            description: "Contact's parent id"
            type: string
            example: 65e4decdd286b30065d54af9
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '201':
    description: Successfully created contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created contact!
            data:
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'

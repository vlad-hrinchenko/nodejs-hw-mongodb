tags:
  - Contacts
summary: Get contact by id
operationId: getContact
description: Get a single contact by its unique ID
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    description: ID of contact
    schema:
      type: string
responses:
  '201':
    description: Successfully created contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created contact!
            data:
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'

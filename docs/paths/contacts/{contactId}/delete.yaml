tags:
  - Contacts
summary: Delete contact by ID
operationId: deleteContact
description: Deletes a contact by the specified unique identifier
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    schema:
      type: string
      example: 65ca67e7ae7f10c88b598384
    description: Unique identifier of the contact to delete
responses:
  '204':
    description: Contact successfully deleted, no response body
    content: {}
  '404':
    description: Contact with the specified ID not found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact not found
  '400':
    description: Invalid request
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: Invalid contact ID
  '500':
    description: Internal server error
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 500
            message:
              type: string
              example: Internal server error

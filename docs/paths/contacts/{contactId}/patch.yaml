tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: Update fields of the contact
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    schema:
      type: string
    description: Contact ID
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            example: Jane Doe
          age:
            type: integer
            example: 13
          gender:
            type: string
            enum: [male, female, other]
            example: female
          avgMark:
            type: number
            example: 9.8
          parentId:
            type: string
            example: 65e4decdd286b30065d54af9
          photo:
            type: string
            format: binary
            example: null
responses:
  '200':
    description: Successfully updated contact
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/contact.yaml
  '401':
    $ref: ../../../components/responses/401.yaml

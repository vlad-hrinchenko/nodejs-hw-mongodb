tags:
  - Contacts
summary: Update contact by id
operationId: updateContactById
description: Update contact fields by contact id
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    schema:
      type: string
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            example: Petro Ivanov
          phoneNumber:
            type: string
            example: '+380671234568'
          email:
            type: string
            example: 'petro@gmail.com'
          isFavourite:
            type: boolean
            example: true
          contactType:
            type: string
            enum:
              - work
              - home
              - personal
            example: work
          photo:
            type: string
            format: binary
responses:
  '200':
    description: Successfully updated contact
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact not found

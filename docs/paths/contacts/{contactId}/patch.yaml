tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: Update a contact by its id
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
          age:
            type: number
          gender:
            type: string
            enum: ['male', 'female', 'other']
          avgMark:
            type: number
          photo:
            type: string
            format: binary
responses:
  '200':
    description: Contact updated successfully
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    description: Contact not found
